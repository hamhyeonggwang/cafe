<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 키오스크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍜 식당 키오스크</h1>
            <p>원하시는 음식을 선택해주세요</p>
            <button class="back-btn" onclick="goBack()">← 대시보드로 돌아가기</button>
        </header>

        <div class="order-section">
            <div class="order-type">
                <h2>주문 방식 선택</h2>
                <div class="button-group">
                    <button class="order-btn" data-type="매장">매장</button>
                    <button class="order-btn" data-type="포장">포장</button>
                </div>
            </div>

            <div class="menu-section">
                <h2>🍽️ 음식 메뉴</h2>
                <div class="menu-grid">
                    <div class="menu-item" data-food="떡볶이" data-price="3500">
                        <img src="https://via.placeholder.com/100x100/FF6B6B/FFFFFF?text=🍜" alt="떡볶이">
                        <h3>떡볶이</h3>
                        <p>3,500원</p>
                    </div>
                    <div class="menu-item" data-food="김밥" data-price="3000">
                        <img src="https://via.placeholder.com/100x100/4ECDC4/FFFFFF?text=🍙" alt="김밥">
                        <h3>김밥</h3>
                        <p>3,000원</p>
                    </div>
                    <div class="menu-item" data-food="라면" data-price="4000">
                        <img src="https://via.placeholder.com/100x100/FFA07A/FFFFFF?text=🍜" alt="라면">
                        <h3>라면</h3>
                        <p>4,000원</p>
                    </div>
                    <div class="menu-item" data-food="순대" data-price="4000">
                        <img src="https://via.placeholder.com/100x100/8B4513/FFFFFF?text=🌭" alt="순대">
                        <h3>순대</h3>
                        <p>4,000원</p>
                    </div>
                    <div class="menu-item" data-food="어묵" data-price="2500">
                        <img src="https://via.placeholder.com/100x100/DEB887/FFFFFF?text=🍢" alt="어묵">
                        <h3>어묵</h3>
                        <p>2,500원</p>
                    </div>
                    <div class="menu-item" data-food="튀김" data-price="3000">
                        <img src="https://via.placeholder.com/100x100/FFD700/FFFFFF?text=🍤" alt="튀김">
                        <h3>튀김</h3>
                        <p>3,000원</p>
                    </div>
                </div>
            </div>

            <div class="options-section" id="optionsSection" style="display: none;">
                <h2>⚙️ 옵션 선택</h2>
                
                <div class="option-group">
                    <h3>🌶️ 매운 정도 선택</h3>
                    <div class="button-group">
                        <button class="option-btn" data-option="순한맛">순한맛</button>
                        <button class="option-btn" data-option="보통맛">보통맛</button>
                    </div>
                </div>

                <div class="option-group">
                    <h3>🍯 소스 선택</h3>
                    <div class="button-group">
                        <button class="option-btn" data-option="고추장">고추장</button>
                        <button class="option-btn" data-option="마요네즈">마요네즈</button>
                        <button class="option-btn" data-option="케찹">케찹</button>
                        <button class="option-btn" data-option="소스없음">소스없음</button>
                    </div>
                </div>

                <div class="option-group">
                    <h3>🍽️ 사이드 메뉴</h3>
                    <div class="button-group">
                        <button class="option-btn" data-option="김치">김치 (+500원)</button>
                        <button class="option-btn" data-option="단무지">단무지 (+300원)</button>
                        <button class="option-btn" data-option="콜라">콜라 (+1000원)</button>
                        <button class="option-btn" data-option="사이드없음">사이드없음</button>
                    </div>
                </div>

                <div class="quantity-section">
                    <h3>📦 수량</h3>
                    <div class="quantity-controls">
                        <button class="quantity-btn" id="minusBtn">-</button>
                        <span id="quantity">1</span>
                        <button class="quantity-btn" id="plusBtn">+</button>
                    </div>
                </div>

                <div class="add-to-cart">
                    <button class="add-cart-btn" id="addToCartBtn">🛒 장바구니에 추가</button>
                </div>
            </div>
        </div>

        <div class="cart-section">
            <h2>🛒 주문 내역</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <h3>총 금액: <span id="totalPrice">0원</span></h3>
                <button class="order-complete-btn" id="orderCompleteBtn">주문 완료</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

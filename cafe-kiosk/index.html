<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 키오스크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>☕ 카페 키오스크</h1>
            <p>원하시는 음료를 선택해주세요</p>
            <button class="back-btn" onclick="goBack()">← 대시보드로 돌아가기</button>
        </header>

        <div class="order-section">
            <div class="order-type">
                <h2>주문 방식 선택</h2>
                <div class="button-group">
                    <button class="order-btn" data-type="매장">매장</button>
                    <button class="order-btn" data-type="포장">포장</button>
                </div>
            </div>

            <div class="menu-section">
                <h2>🍹 음료 메뉴</h2>
                <div class="menu-grid">
                    <div class="menu-item" data-drink="아메리카노" data-price="4500">
                        <img src="https://via.placeholder.com/100x100/8B4513/FFFFFF?text=☕" alt="아메리카노">
                        <h3>아메리카노</h3>
                        <p>4,500원</p>
                    </div>
                    <div class="menu-item" data-drink="카페라떼" data-price="5000">
                        <img src="https://via.placeholder.com/100x100/DEB887/FFFFFF?text=🥛" alt="카페라떼">
                        <h3>카페라떼</h3>
                        <p>5,000원</p>
                    </div>
                    <div class="menu-item" data-drink="카푸치노" data-price="5000">
                        <img src="https://via.placeholder.com/100x100/F5DEB3/FFFFFF?text=☁️" alt="카푸치노">
                        <h3>카푸치노</h3>
                        <p>5,000원</p>
                    </div>
                    <div class="menu-item" data-drink="카페모카" data-price="5500">
                        <img src="https://via.placeholder.com/100x100/8B4513/FFFFFF?text=🍫" alt="카페모카">
                        <h3>카페모카</h3>
                        <p>5,500원</p>
                    </div>
                    <div class="menu-item" data-drink="바닐라라떼" data-price="5500">
                        <img src="https://via.placeholder.com/100x100/F0E68C/FFFFFF?text=🌿" alt="바닐라라떼">
                        <h3>바닐라라떼</h3>
                        <p>5,500원</p>
                    </div>
                    <div class="menu-item" data-drink="카라멜마끼아또" data-price="5500">
                        <img src="https://via.placeholder.com/100x100/D2691E/FFFFFF?text=🍯" alt="카라멜마끼아또">
                        <h3>카라멜마끼아또</h3>
                        <p>5,500원</p>
                    </div>
                </div>
            </div>

            <div class="options-section" id="optionsSection" style="display: none;">
                <h2>⚙️ 옵션 선택</h2>
                
                <div class="option-group">
                    <h3>🌡️ 온도 선택</h3>
                    <div class="button-group">
                        <button class="option-btn" data-option="핫">핫</button>
                        <button class="option-btn" data-option="아이스">아이스</button>
                    </div>
                </div>

                <div class="option-group">
                    <h3>📏 사이즈 선택</h3>
                    <div class="button-group">
                        <button class="option-btn" data-option="레귤러">레귤러</button>
                        <button class="option-btn" data-option="라지">라지 (+500원)</button>
                        <button class="option-btn" data-option="엑스트라라지">엑스트라라지 (+1000원)</button>
                    </div>
                </div>

                <div class="option-group">
                    <h3>☕ 추가 옵션</h3>
                    <div class="button-group">
                        <button class="option-btn" data-option="디카페인">디카페인 (+500원)</button>
                        <button class="option-btn" data-option="연하게">연하게</button>
                    </div>
                </div>

                <div class="quantity-section">
                    <h3>📦 수량</h3>
                    <div class="quantity-controls">
                        <button class="quantity-btn" id="minusBtn">-</button>
                        <span id="quantity">1</span>
                        <button class="quantity-btn" id="plusBtn">+</button>
                    </div>
                </div>

                <div class="add-to-cart">
                    <button class="add-cart-btn" id="addToCartBtn">🛒 장바구니에 추가</button>
                </div>
            </div>
        </div>

        <div class="cart-section">
            <h2>🛒 주문 내역</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <h3>총 금액: <span id="totalPrice">0원</span></h3>
                <button class="order-complete-btn" id="orderCompleteBtn">주문 완료</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
